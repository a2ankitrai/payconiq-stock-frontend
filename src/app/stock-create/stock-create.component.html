<div class="container content-margin">
  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-10">
      <h2>Create New Stock</h2>
      <br>
      <form [formGroup]="stockCreationForm" (ngSubmit)="onStockFormSubmit()">

        <div class="form-group row">
          <label for="stock_name" class="col-sm-2 col-md-4 col-form-label">Stock Name</label>
          <div class="col-sm-10 col-md-8">
            <input type="text" class="form-control" id="stock_name" formControlName="stock_name"
              placeholder="Stock Name">

          </div>
        </div>

        <div class="form-group row">
          <label for="current_price" class="col-sm-2 col-md-4 col-form-label">Current Price</label>
          <div class="col-sm-10 col-md-8">
            <input type="text" class="form-control" id="current_price" formControlName="current_price"
              placeholder="Current Price">

          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 col-md-8">
            <button type="submit" class="btn btn-success btn-round text-capitalize">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-xs-12 col-md-12 col-lg-10">
      {{message}}
      <div *ngIf="serverValidationErrors !== undefined">
        Stock Creation failed due to below validation failures:
        <ul>
          <div *ngFor="let item of serverValidationErrors | keyvalue">
            <b>{{item.key }}</b> - {{item.value}}
          </div>
        </ul>
      </div>
    </div>

  </div>
</div>
