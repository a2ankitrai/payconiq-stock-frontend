<div class="container content-margin">
    <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-10">
        <h2>Update Stock</h2>
        <br>
       
            <div class="form-group row">
                <label for="stock_id" class="col-sm-2 col-md-4 col-form-label">Stock Id: </label>
                <div class="col-sm-10 col-md-8 left">
                   {{stockVo.stock_id}}
                </div>
              </div>

          <div class="form-group row">
            <label for="stock_name" class="col-sm-2 col-md-4 col-form-label">Stock Name: </label>
            <div class="col-sm-10 col-md-8 left">
               {{stockVo.stock_name}}
            </div>
          </div>
  
          <div class="form-group row">
            <label for="current_price" class="col-sm-2 col-md-4 col-form-label">Current Price</label>
            <div class="col-sm-10 col-md-8">
              <input type="text" class="form-control" id="current_price" [(ngModel)]="stockPrice"
                placeholder="Current Price">
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-10 col-md-8">
              <button type="button" class="btn btn-success btn-round text-capitalize" (click)="updateStock()" >
                Update Stock
              </button>
            </div>
          </div>
       
      </div>
  
      <div class="col-xs-12 col-md-12 col-lg-10">
        {{message}}
        <div *ngIf="serverValidationErrors !== undefined">
          Stock Update failed due to below validation failures:
          <ul>
            <div *ngFor="let item of serverValidationErrors | keyvalue">
              <b>{{item.key }}</b> - {{item.value}}
            </div>
          </ul>
        </div>
      </div>
  
    </div>
  </div>
