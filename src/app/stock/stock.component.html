
<div class="container content-margin">
 
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Stock Id</th>
        <th scope="col">Stock Name</th>
        <th scope="col">Stock Price</th>
        <th scope="col">Last updated</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of stockList"> 
        <td>{{s.stock_id}}</td>
        <td>{{s.stock_name}}</td>
        <td>{{s.current_price}}</td>
        <td>{{s.last_updated}}</td>
        <td>{{s.last_updated}}</td>
        <td><button class="btn btn-primary btn-round text-capitalize" (click)="editStock(s)">
            <i class="fa fa-edit fa-lg mr-2" aria-hidden="true"></i>
            Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>
